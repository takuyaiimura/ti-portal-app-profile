<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<!-- The style here will only apply when the widget modal is displayed. -->
<!-- Latest CDN production Javascript and CSS -->
<script src="https://global.oktacdn.com/okta-signin-widget/5.9.1/js/okta-sign-in.min.js"
    type="text/javascript"></script>
<link href="https://global.oktacdn.com/okta-signin-widget/5.9.1/css/okta-sign-in.min.css" type="text/css"
    rel="stylesheet" />
<div class="wrapper">
    <div class="page-header clear-filter" filter-color="#41414B">
        <div class="page-header-image rellax-header okta-logo" data-rellax-speed="-7"
            style="background-image: url('assets/img/turq_back.png');">
        </div>
        <div class="container">
            <div class="content-center brand">
                <p class="okta-logo-head"><img src="assets/img/okta-japan.png"></p>
                <div class="login-form">
                    <div>
                        <form [formGroup]="loginform" (ngSubmit)="onSubmit()" id="loginpage">
                            <p *ngIf="loginInvalid" class="text-danger">
                            </p>
                            <div class="form-group">
                                <mat-form-field appearance="legacy" [style.width.px]=300>
                                    <mat-label>ユーザー名</mat-label>
                                    <input matInput placeholder="ユーザー名を入力してください。" cdkFocusInitial input type="email"
                                        class="form-control" id="username" autocomplete="username"
                                        formControlName="username" required appAutoFocusDirective>
                                    <mat-icon matSuffix>adb</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field appearance="legacy" [style.width.px]=300>
                                    <mat-label>パスワード</mat-label>
                                    <input matInput placeholder="パスワードを入力してください。" input type="password"
                                        class="form-control" id="exampleInputPassword1" autocomplete="current-password"
                                        formControlName="password" required>
                                    <mat-icon matSuffix>lock</mat-icon>
                                </mat-form-field>
                            </div>
                            <button id="modal-login-button" type="submit"
                                class="btn btn-primary mt-4 mb-3">Login</button>
                        </form>
                        <link href="https://global.oktacdn.com/okta-signin-widget/5.9.1/css/okta-sign-in.min.css"
                            type="text/css" rel="stylesheet" />
                        <div id="okta-widget-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
        </div>
    </div>
